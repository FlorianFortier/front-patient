<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Patients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div th:replace="fragments/header :: header"></div>
    <h1 class="mb-4">Liste des Patients</h1>

    <!-- Bouton pour créer un nouveau patient -->
    <div class="mb-3">
        <a th:href="@{/patients}" class="btn btn-success">Créer un Patient</a>
    </div>

    <!-- Affichage des erreurs -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <!-- Liste des patients -->
    <table th:if="${patients}" class="table table-striped">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Date de Naissance</th>
            <th>Genre</th>
            <th>Adresse</th>
            <th>Téléphone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Vérifiez si la liste est présente -->
        <tr th:if="${patients == null || patients.isEmpty()}">
            <td colspan="7">Aucun patient trouvé</td>
        </tr>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.nom}"></td>
            <td th:text="${patient.prenom}"></td>
            <td th:text="${patient.dateDeNaissance}"></td>
            <td th:text="${patient.genre}"></td>
            <td th:text="${patient.adresse}"></td>
            <td th:text="${patient.telephone}"></td>
            <td>
                <a th:href="@{/patients/{id}(id=${patient.id})}" class="btn btn-primary btn-sm">Voir Détails</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
